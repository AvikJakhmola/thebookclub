<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book_title }} Book</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Container for the entire page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        /* Top-left positioning for book title and author */
        .book-header {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }

        .book-header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .book-header h2 {
            font-size: 1.5rem;
            color: #0dcece;
            margin: 0;
        }

        .book-header h3 {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Content and Image Section */
        .content-section {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Progress bar below the book cover */
        .progress-bar-container {
            width: 40%; /* Smaller width */
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 10px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar-inner {
            width: 0%; /* Change this based on actual progress */
            height: 100%;
            background-color: #0dcece;
            border-radius: 5px;
        }

        /* Right Section: Progress and details */
        .progress-section {
            flex: 2;
            margin-left: 30px;
        }

        .unit-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .unit-title {
            flex: 1;
        }

        .toggle {
            width: 20px;
            height: 20px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
        }

        .toggle.checked {
            background-color: #0dcece;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Top-left text section for book title and author -->
    <div class="book-header">
        <h1>{{ book_title }}</h1>
        <h2>by {{ book_author }}</h2>
        <h3>Total Pages: {{ total_pages }}</h3>
    </div>

    <!-- Main container for content and image -->
    <div class="container">
        <div class="content-section">
            <!-- Left Section: Image -->
            <div class="image-section">
                <img src="{{ cover_image }}" alt="{{ book_title }} Book Cover">            
                <!-- Progress bar below the book cover -->
                <div id="progress-bar-container" data-total-pages="{{ total_pages }}">
                    <div class="progress-bar">
                        <div id="progress-bar-inner" class="progress-bar-inner" style="width: 0%;"></div>
                    </div>
                    <div class="details">Progress: <span id="progress-text">0/{{ total_pages }}</span></div>
                </div>
            </div>

            <!-- Right Section: Units -->
            <div class="progress-section">
                <h3>Units:</h3>
                <div>
                    {% for unit in units %}
                    <div class="unit-row">
                        <div class="toggle {% if unit.completed %}checked{% endif %}"
                             data-unit-id="{{ unit.unit }}"
                             data-completed="{{ unit.completed|yesno:'true,false' }}"
                             onclick="toggleUnit(this)">
                            {% if unit.completed %}✓{% endif %}
                        </div>
                        <span class="unit-title">Unit {{ unit.unit }}: {{ unit.pages }} Pages</span>
                    </div>
                    
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleUnit(element) {
    const unitId = element.getAttribute('data-unit-id');
    const isCompleted = element.classList.toggle('checked'); // Toggle class
    element.innerHTML = isCompleted ? '✓' : ''; // Update UI toggle symbol

    fetch('/toggle_completed_status/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}', // Ensure CSRF protection
        },
        body: JSON.stringify({
            unit_id: unitId, // Send unit ID to the server
            completed: isCompleted, // Send updated status
        }),
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateProgress(); // Update progress bar on successful toggle
            } else {
                alert(data.error || 'Failed to update the unit.');
                element.classList.toggle('checked'); // Revert UI if backend fails
                element.innerHTML = isCompleted ? '' : '✓'; // Revert toggle symbol
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while updating the unit.');
            element.classList.toggle('checked'); // Revert UI on error
            element.innerHTML = isCompleted ? '' : '✓'; // Revert toggle symbol
        });
}

function updateProgress() {
    const totalPages = parseInt(document.getElementById("progress-bar-container").getAttribute("data-total-pages"));
    let completedPages = 0;

    // Calculate total completed pages
    document.querySelectorAll(".toggle.checked").forEach(toggle => {
        const pages = parseInt(toggle.parentNode.querySelector(".unit-title").innerText.split('-')[1]);
        completedPages += pages;
    });

    // Update progress bar
    const completionPercentage = (completedPages / totalPages) * 100;
    document.getElementById("progress-bar-inner").style.width = `${completionPercentage}%`;
    document.getElementById("progress-text").innerText = `${completedPages}/${totalPages} Pages`;
}

document.addEventListener("DOMContentLoaded", updateProgress); // Initialize progress bar

    </script>
</body>
</html>
