<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center everything vertically */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px; /* Add padding for better mobile responsiveness */
        }

        h1 {
            font-size: 4rem; /* Adjust font size for better scaling */
            margin: 20px 0 5px;
        }

        h2 {
            font-size: 2rem;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap; /* Allow boxes to wrap to the next line on smaller screens */
            gap: 20px; /* Reduce gap size for smaller screens */
            justify-content: center; /* Ensure boxes are centered */
        }

        .box {
            width: 250px; /* Adjust width for better scaling */
            height: 250px; /* Adjust height for better scaling */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a7a5a5; 
            color: white;
            text-align: center;
            font-size: 1.5rem; /* Adjust font size for better scaling */
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #0dcece; 
        }

        /* Media queries for smaller devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .box {
                width: 120px;
                height: 120px;
                font-size: 0.9rem;
            }

            .box-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            .box {
                width: 100px;
                height: 100px;
                font-size: 0.8rem;
            }

            .box-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Hi, {{ user_name }}!</h1>
    <h2>What are we studying today?</h2>

    <div class="box-container">
        {% for book in books %}
        <a href="{% url 'unitview' book.book_number %}" class="box">{{ book.title }}</a>
        {% endfor %}
    </div>
</body>
</html>
